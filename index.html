<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/assets/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo-img"
          src="./src/assets/img/movie-logo.png"
          alt="logo"
        />
        <span class="logo-name">Movie App</span>
      </div>
      <div class="search">
        <form class="form">
          <input type="text" class="input" placeholder="Search..." />
          <button class="btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </header>
    <main id="main">
      <div class="movie">
        <div class="poster animated-bg"></div>
        <div class="movie-info">
          <div class="title">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="genre">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="date">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="score animated-bg">&nbsp;</div>
        </div>
      </div>
      <div class="movie">
        <div class="poster animated-bg"></div>
        <div class="movie-info">
          <div class="title">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="genre">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="date">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="score animated-bg">&nbsp;</div>
        </div>
      </div>
      
    </main>
    <footer class="pagination">
      <div class="prev">
        <i class="fas fa-chevron-left"></i>
        <span>prev</span>
      </div>
      <div class="pages">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
      </div>
      <div class="next">
        <span>next</span>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <script src="./src/search.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/pagination.js"></script>
  </body>
</html>
