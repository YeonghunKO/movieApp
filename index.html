<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/assets/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/mixitup.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo-img"
          src="./src/assets/img/movie-logo.png"
          alt="logo"
        />
        <span class="logo-name">Movie App</span>
      </div>
      <div class="search">
        <form class="form">
          <input type="text" class="input" placeholder="Search..." />
          <button class="btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </header>
    <nav>
      <ul class="menu">
        <li class="dropdown">
          <span class="chosen" id="category-content">Category</span>
          <ul class="dropdown_menu category">
            <li class="dropdown_item one">Top rated</li>
            <li class="dropdown_item two">Upcoming</li>
            <li class="dropdown_item three">Now playing</li>
          </ul>
        </li>
        <li class="dropdown">
          <span class="chosen" id="sort-content">Sort by</span>
          <ul class="dropdown_menu sort">
            <li class="dropdown_item one" data-sort="vote:desc">Vote</li>
            <li class="dropdown_item two" data-sort="date:desc">
              Release date
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <main id="main"></main>
    <footer id="pagination"></footer>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
