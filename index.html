<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/assets/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo-img"
          src="./src/assets/img/movie-logo.png"
          alt="logo"
        />
        <span class="logo-name">Movie App</span>
      </div>
      <div class="search">
        <form class="form">
          <input type="text" class="input" placeholder="Search..." />
          <button class="btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </header>
    <nav>
      <ul class="menu">
        <li class="dropdown">
          <span class="chosen">Category</span>
          <ul class="dropdown_menu category">
            <li class="dropdown_item one">Top rated</li>
            <li class="dropdown_item two">Upcoming</li>
            <li class="dropdown_item three">Now playing</li>
          </ul>
        </li>
        <li class="dropdown">
          <span class="chosen">Sort by</span>
          <ul class="dropdown_menu sort">
            <li class="dropdown_item one">Vote</li>
            <li class="dropdown_item two">Release date</li>
          </ul>
        </li>
      </ul>
    </nav>
    <main id="main">
      <div class="movie">
        <div class="poster animated-bg"></div>
        <div class="movie-info">
          <div class="title">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="genre">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="date">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="score animated-bg">&nbsp;</div>
        </div>
      </div>
      <div class="movie">
        <div class="poster animated-bg"></div>
        <div class="movie-info">
          <div class="title">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="genre">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="date">
            <span class="animated-bg animated-bg-text"></span>
          </div>
          <div class="score animated-bg">&nbsp;</div>
        </div>
      </div>
    </main>
    <footer id="pagination">
      <ul>
        <li class="page-item previous no">
          <i class="fas fa-chevron-left"></i>
          <a>Previous</a>
        </li>
        <li class="no page-item"><a>1</a></li>
        <li class="out-of-range backward">
          <a onclick="createPagination(20,7)">...</a>
        </li>
        <li class="no">
          <a>8</a>
        </li>
        <li class="active">
          <a>9</a>
        </li>
        <li class="no">
          <a>10</a>
        </li>
        <li class="out-of-range forward">
          <a onclick="createPagination(20,11)">...</a>
        </li>
        <li class="page-item no">
          <a>20</a>
        </li>
        <li class="page-item next no">
          <a>Next</a>
          <i class="fas fa-chevron-right"></i>
        </li>
      </ul>
    </footer>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
